{% extends 'account/base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}
Change Password
{% endblock head_title %}
{% block content %}
    <h3 class="text text-center text-secondary"> Provide OTP</h4>


<div class="container mt-5">
    <main class="my-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">OTP Form</div>
                            <div class="card-body">
                                <form  method="POST">
                                    {% csrf_token %}
                                        <div class="row w-50 mx-auto" >
                                        <label for="opt"> OTP*
                                            <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter OTP Code"/>
                                        </label>
                                         

                                        <div class="col-md-4 offset-md-2">
                                            <button type="submit" class="btn btn-primary">
                                            Send
                                            </button>
                                            
                                        </div>

                                        </div>

                                        
                                    </div>
                                </form>
                            </div>
                            <footer class="blockquote-footer text-center">Your OTP... 
                            <cite title="Source Title"><b>{% if otp %}
                                {{otp}}
                            {% else %}
                            {% endif %}</b></cite></footer>
                           
                        </div>
                </div>
            </div>
        </div>

    </main>

</div>
    
    

{% endblock content %}
